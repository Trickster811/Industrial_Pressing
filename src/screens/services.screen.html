<div class="container-fluid p-0">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="dashboard_header mb_50">
        <div class="row">
          <div class="col-lg-6">
            <div class="dashboard_header_title">
              <h3>Services</h3>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="dashboard_breadcam text-end">
              <p>
                <a href="#" onclick='loadContent(1,"dashboard.screen.html")'
                  >Dashboard</a
                >
                <i class="fas fa-caret-right"></i>Services
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="new_service_form" class="col-xl-12">
      <div class="white_box QA_section card_height_100">
        <!-- First Part -->
        <div class="box_header m-0">
          <div class="main-title">
            <h3 class="m-0">Nouveau Service</h3>
          </div>
        </div>
        <div class="QA_table mb_25">
          <table class="table lms_table_active2">
            <thead>
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">Description</th>
                <th scope="col">Duree (HEURE)</th>
                <th scope="col">Taux</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    id="nomService"
                    type="text"
                    class="form-control"
                    onchange='document.getElementById("message").innerHTML=""'
                    placeholder="nom"
                  />
                </td>
                <td>
                  <input
                    id="descriptionService"
                    type="text"
                    class="form-control"
                    value="RAS"
                    onchange='document.getElementById("message").innerHTML=""'
                    placeholder="designation"
                  />
                </td>
                <td>
                  <input
                    id="dureeService"
                    type="number"
                    class="form-control"
                    onchange='document.getElementById("message").innerHTML=""'
                    placeholder="duree"
                  />
                </td>
                <td>
                  <input
                    id="tauxService"
                    type="number"
                    class="form-control"
                    onchange='document.getElementById("message").innerHTML=""'
                    placeholder="taux"
                    value="1"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="message"></div>
        <div class="white_box">
          <button
            class="btn btn-primary btn-md active"
            role="button"
            aria-pressed="true"
            onclick="createServiceController()"
          >
            Valider
          </button>
          <button
            class="btn btn-secondary btn-md active"
            role="button"
            aria-pressed="true"
            onclick="window.location.reload()"
          >
            Annuler
          </button>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="QA_section">
        <div class="white_box_tittle list_header">
          <h4>Types de Services</h4>
          <div class="box_right d-flex lms_block">
            <div class="serach_field_2">
              <div class="search_inner">
                <form Active="#">
                  <div class="search_field">
                    <input type="text" placeholder="Search content here..." />
                  </div>
                  <button type="submit">
                    <i class="fa fa-search"></i>
                  </button>
                </form>
              </div>
            </div>
            <div class="add_button ms-2">
              <a
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#addcategory"
                class="btn_1"
                >Rechercher</a
              >
            </div>
            <div class="add_button ms-2">
              <button
                class="btn btn-info btn-md text_white"
                onclick="window.electron.findAllService()"
              >
                Actualiser
              </button>
            </div>
            <div class="add_button ms-2">
              <a
                href="#"
                onclick=""
                data-bs-toggle="modal"
                data-bs-target="#addcategory"
                class="btn btn-success btn-md text_white"
                role="button"
                >Imprimer Etat</a
              >
            </div>
          </div>
        </div>
        <div class="QA_table mb_30">
          <table class="table lms_table_active">
            <thead>
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">Description</th>
                <th scope="col">Duree (HEURE)</th>
                <th scope="col">Taux</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="service_table_body"></tbody>
            <thead>
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">Description</th>
                <th scope="col">Duree (HEURE)</th>
                <th scope="col">Taux</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Import Service Controller -->
<script src="../controllers/services.controller.js"></script>
